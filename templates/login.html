{% extends 'base.html' %}
{% block content %}
<body>
{% include 'navbar.html' %}
{% include 'flash.html' %}


{# This is a super basic form I setup just to make sure logging in on the backend was working #}
{# You beautiful creative front end people make it look nice please :) #}

<div class="container">
    <form method="POST" action="{{ url_for('routes.login_route') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
</div>
</body>
{% endblock %}
