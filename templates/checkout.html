{% extends "base.html" %}
{% block head %}

<style>

.container {
    text-align: center;
    color: white;
}

.container hr {
    width: 100%;
    margin: 20px auto;
    border: 1px solid black;
}

.cart-list {
    display: flex;
    justify-content: center; /* Ensures perfect centering */
}

.cart-item-wrapper {
    position: relative; /* Allows absolute positioning for remove button */
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 300px; /* Fixed width */
    height: 60px; /* Fixed height */
    border: 1px solid black;
    background-color: #4C1D70;
    padding: 10px;
    gap: 10px; /* Space between image, text, and price */
}

/* Aligns image and title */
.cart-image-title {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Ensures the price is pushed to the right */
.cart-item-price {
    margin-left: auto;
}

/* Ensures proper text alignment */
.cart-item h5 {
    margin: 0;
    text-align: left;
}

.cart-item p {
    margin: 0;
    text-align: right;
}

.remove {
    position: absolute;
    right: -30px; 
    top: 50%;
    transform: translateY(-50%);
    color: white;
    border: none;
    background: none;
    font-size: 18px;
    cursor: pointer;
}

.payment-container {
    width: 300px;
    margin: 20px auto;
    text-align: left;
}

.payment-row {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.purchase-btn {
    display: block;
    margin: 20px auto;
}


.header h2 {
    font-weight: bold;
}

</style>

{%  endblock %}
{% block content %}

<body>

    {% include "navbar.html" %}
    {% include "flash.html" %}

    <div class="container">
        <div class="row">
            <div class="header">
                <h2>CART</h2>
                <br>
            </div>
            <div class="cart-list">
                <div class="cart-item-wrapper">
                    <div class="cart-item">
                        <div class="cart-image-title">
                            <img src="static\images\amongus.png" alt="Among Us" width="40" height="40">
                            <h5>AMONG US</h5>
                        </div>
                        <div class="cart-item-price">
                            <p>$10</p>
                        </div>
                    </div>
                    <button class="remove" onclick="this.parentElement.style.display='none'">X</button>
                </div>
            </div>
            <div class="payment-container">
                <div class="payment-row">
                    <h5>Subtotal:</h5>
                    <h5>$BIG$$$$</h5>
                </div>
                <div class="payment-row">
                    <h5>Tax:</h5>
                    <h5>$100000</h5>
                </div>
                <hr>
                <div class="payment-row">
                    <h5>Total:</h5>
                    <h5>$100000000</h5>
                </div>
                <button class="btn btn-primary purchase-btn">Purchase</button>
            </div>
        </div>
    </div>
    
    {% include "footer.html" %}
</body>

{% endblock %}
