{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="../static/carousel.css">
    <style>

                background-color: #121212;

                padding: 0;
            }

            header {

            header p {

            #briefDescriptionBox {

                width: 80%;
                max-width: 1200px;
                border: 1px solid #504d54;
                color: #fff;

            }

            #briefDescriptionBox p {
                font-size: 16px;
            }

            #genreButtons {
                text-align: center;
                margin: 20px 0;
            }

            .genreButton {
                background-color: #4C1D70;
                color: white;
                border: none;
                padding: 10px 20px;

                border-radius: 4px;
                font-size: 16px;
                margin-bottom: 60px;
            }

            .genreButton:hover {
                background-color: #6a2c8b;
            }

            #detailedDescriptionBox {

                background-color: #343538;

                margin-top: 0px;
                margin-bottom: 30px;
                text-align: center;
            }

            #detailedDescriptionBox p {

                line-height: 1.6;
            }

            #addToCartSection {

                margin: 20px;
                max-width: 1553px;

            }

                background-color: white;
                color: black;
                padding: 15px 30px;
                border: none;
                font-size: 18px;
                cursor: pointer;

            }

            .button:hover {
                 background-color: #ddd;
            }
        </style>

        items[currentIndex].classList.remove('active');

        items[currentIndex].classList.add('active');
    }


    function moveSlide(step) {
        const items = document.querySelectorAll('.slide');

        const totalSlides = items.length;
        // Remove the active class from the current slide


        // Update the current index
        if (currentIndex + step < 0) {
            items[0].classList.remove('active');
            currentIndex = totalSlides - 1;
        } else if (currentIndex + step >= totalSlides) {
            items[currentIndex].classList.remove('active');
            currentIndex = 0;
        } else {
            items[currentIndex].classList.remove('active');

</script>
