{# This is used to flash alert messages on certain pages. #}

{% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-msg alert alert-{{ category }} alert-dismissible fade show" role="alert" style="text-align: center; position: absolute; top: 10%; left: 30%; width: 40%;">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
