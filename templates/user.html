{% extends 'base.html' %}
{% include 'navbar.html' %}
{% block content %}

    <style>

    body {

        color: white;
    }

    .profile-container {
        background: #121212;
        padding: 50px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
    }

    .profile-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .profile-upload {
        width: 250px;
        height: 150px;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
    }

    .upload-button {
        display: inline-block;
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
    }

    .username, .custom-username, .profile-bio {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 18px;
    }

    .bio-section {
        text-align: left;
        margin-top: 20px;
    }

    .games {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
    }

    .game {
        width: 250px;
        height: 300px;
        background: #ddd;
        border-radius: 5px;
        text-align: center;
        border: solid black;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
    }

    .game img {
        width: 100%;
        height: 85%;
        object-fit: cover;
    }

    .save-button {
        width: 80%;
        padding: 15px;
        margin-top: 30px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
    }
    </style>
    <script>
        document.getElementById('upload-image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('.profile-picture img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

    <body>
        <div class="profile-container">
            <title>User Page</title>
            <h1>User Customization Page</h1>
            <div class="username-display">/*Code to display username here later*/</div>
            <div class="profile-content">
                <div class="profile-picture">
                    <img src="../static/images/profile-pictures/defaultpic.png" width="350" alt="default-profile">
                </div>
                <div class="profile-upload">
                    <input type="file" id="upload-image" accept="image/*" hidden>
                    <label for="upload-image" class="upload-button">Upload File for Profile Picture</label>
                </div>
            </div>
            <input type="text" class="username" placeholder="Username">
            <input type="text" class="custom-username" placeholder="Nickname for friends">
            <div class="bio-section">
                <textarea class="profile-bio" placeholder="About me"></textarea>
                <div class="games-section">
                    <div class="games">
                        <div class="game"><img src="../static/images/games/baldmansgate3.png" alt="bald-mans-gate-3">Bald Man's Gate 3</div>
                        <div class="game"><img src="../static/images/games/showerwithyourdad2077.png" alt="shower-with-your-dad-2077">Shower with your Dad 2077</div>
                        <div class="game"></div>
                    </div>
                </div>
            </div>
            <button class="save-button">Save Changes</button>
        </div>
    </body>
{% endblock %}
