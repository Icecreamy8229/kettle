{% extends "base.html" %}
{% block head %}
    <style>
            body {
                font-family: 'Roboto', sans-serif;
                text-align: center;
                color: white;
            }

            h1, h2, h3 {
                position: relative;
            }

            .landingBANNER {

                opacity: 0.8;

                background-size: cover;
                background-position: center;
                height: 500px;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            a.INDEXBUTTON {
                background-color: #4C1D70;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                font-size: 16px;
                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            a.INDEXBUTTON:hover {
                background-color: #371055;
            }

            .bannerBox {
            display: flex;
            flex-direction: column;
            align-items: center;
            }

            .bannerBox img {
                width: auto;
                height: 200px;

            }

            .carousel {

                height: 300px;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
        </style>
{%  endblock %}
{% block content %}

    <body>

        {% include "navbar.html" %}
        {% include "flash.html" %}

        <div class="landingBANNER">
            <div class="bannerBox">
                <img src="static\images\kettlelogo.png" alt="Kettle Logo">
                <h1>KETTLE</h1>
                <h3>Streamlining purchasing games & keys,</h3>
                <h3><em>IN THE SAME PLACE!</em></h3>
                <a href="/store" class="INDEXBUTTON">Games</a>
            </div>
        </div>
        <div class="carousel">
            <h2>Featured Games Carousel</h2>
        </div>
        <div class="indexAccountPanel">
            <h2></h2>
            <div class="account-left">
            </div>
        </div>
        <div class="">

        </div>


        {% include "footer.html" %}
    </body>

{% endblock %}
