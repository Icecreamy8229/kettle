{% extends "base.html" %}
{% block content %}
{% include "navbar.html" %}
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: white;
        }

        h1, h2, h3 {
            position: relative;
        }

        .landingBanner {
            background-image: url("");
            opacity: 0.8;
            background-color: #030303;
            background-size: cover;
            background-position: center;
            height: 500px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        a.INDEXBUTTON {
            background-color: #4C1D70;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a.INDEXBUTTON:hover {
            background-color: #371055;
        }

        .bannerBox {
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        .bannerBox img {
            width: 150px;
            height: 150px;
        }

        .carousel {
            background-color: #030303;
            height: 300px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        

        .indexAccountPanel {
            width: 100%;
            height: 500px;
            background: #333;
            padding: 20px; /* Creates space around the inner box */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .account-left {
            right: 500px;
            width: 150px;
            height: 100px;
            background: #ff5733; /* Different background color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Adds separation effect */
        }


    </style>

    <body class="brendans-body">
        <div class="landingBanner">
            <div class="bannerBox">
                <img src="static\images\kettlelogonobckrnd.png" alt="Kettle Logo">
                <h1 style="bottom: 5px; ">KETTLE</h1>
                <h3 style="bottom: 30px">Streamlining purchasing games & keys,</h3>
                <h3 style="bottom: 60px; left: 35px"><em>IN THE SAME PLACE!</em></h3>
                <a href="/game" class="INDEXBUTTON">Games</a>
            </div>
        </div>
        <div class="carousel">
            <h2>Featured Games Carousel</h2>
        </div>
        <div class="indexAccountPanel">
            <h2></h2>
            <div class="account-left">
            </div>
        </div>



</body>
